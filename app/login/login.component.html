
<div style="margin-top:20px; "></div>

<div *ngIf="user" class="login">
   <h4 align="center"><span color="green" class="glyphicon glyphicon-leaf" aria-hidden=true></span> Pure i Customer<sup>TM</sup></h4>
   <div class="form-group">
     <label for="username">Username</label>
     <input type="text" class="form-control" [(ngModel)]="user.username" placeholder="Username"
     (input)="clearMessage()"/>
   </div>
   <div class="form-group">
     <label for="password">Password</label>
     <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password"
     (input)="clearMessage()"/>
   </div>
   <div *ngIf="message" class="alert alert-danger">
     {{ message }}
   </div>
   <button (click)="login()" class="btn btn-success btn-md btn-block">Submit</button>
     &copy; All Rights Reserved.
</div>
