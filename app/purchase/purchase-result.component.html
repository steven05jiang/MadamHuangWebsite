<div class="main">
	<div class="jumbotron jumbotron-fluid">
	    <div class="container">
	      <h1 class="display-3">訂單結果 「 Order Result 」</h1>
	      <p class="lead">下面是訂單結果，如果遇到問題請聯繫我們</p>
	    </div>
	</div>

	<div class="container">
	<div id="payment-result">
		<div class="row">
			<div class="col-lg-2 col-md-2 col-sm-2 col-2">
				<img src="image/success.png" class="img-fluid" *ngIf="status == 'success'">
				<img src="image/question.jpg" class="img-fluid" *ngIf="status == 'error'">
				<img src="image/fail.png" class="img-fluid" *ngIf="status == 'fail'">
			</div>
			<div class="col-lg-10 col-md-10 col-sm-10 col-10">
				<h1 *ngIf="status == 'success'">支付成功</h1>
				<h1 *ngIf="status == 'error'">支付出現了些問題</h1>
				<h1 *ngIf="status == 'fail'">支付失敗</h1>
				<h2>「 {{status}} 」</h2>
			</div>
		</div>
		<p *ngIf="status == 'success'">訂單號碼：{{invoice.transactionId}}</p>
		<p *ngIf="status != 'success'">詳細信息：{{message}}</p>
		<p>如果有問題，請聯繫我們。</p>
	</div>
	</div>
</div>
