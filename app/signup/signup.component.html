<div class="main">
<div class="container">
<div *ngIf="!user" class="signup">
   <h2 align="center">用戶註冊</h2>
   <form (ngSubmit)="signup()">
   <div class="form-group">
     <label for="username">用戶名</label>
     <input type="text" class="form-control" [(ngModel)]="newUser.username" name="username" placeholder="Enter Username" required
     (input)="clearMessage()"/>
   </div>
   <div class="form-group">
     <label for="password">密碼</label>
     <input type="password" class="form-control" [(ngModel)]="newUser.password" name="password" placeholder="Enter Password" required 
     (input)="clearMessage()"/>
   </div>
    <div class="form-group">
     <label for="confirmPassword">确认密碼</label>
     <input type="password" class="form-control" [(ngModel)]="passwordHelper.confirmPassword" name="confirmPassword" placeholder="Confrim Password" required 
     (input)="clearMessage()"/>
   </div>
    <div class="form-group">
     <label for="email">電子郵件</label>
     <input type="email" class="form-control" name="email" [(ngModel)]="newUser.email" placeholder="Enter email" required 
     (input)="clearMessage()"/>
   </div>
   <div *ngIf="message" class="alert alert-danger">
     {{ message }}
   </div>
   <button type="submit" class="btn btn-confirm btn-md btn-block">註冊</button>
   </form>
     &copy; All Rights Reserved.
</div>
</div>
</div>
