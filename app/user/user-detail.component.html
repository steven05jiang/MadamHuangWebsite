<my-menu></my-menu>

<div class="container">
  <div class="page-header"><h2>User Detail</h2></div>
<div *ngIf="message" class="alert alert-warning">
  {{ message }}
</div>

<div *ngIf="object">
  <div class="panel panel-default">
  <table class="table table-striped table-bordered table-condensed">
    <tr>
      <th>Attribute</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>id</td>
      <td>{{object.id}}</td>
    </tr>
    <tr>
      <td>User Name</td>
      <td>{{object.username}}</td>
    </tr>
    <tr>
      <td>Password (Hashed)</td>
      <td>{{object.password}}</td>
    </tr>
  </table>
</div>

<button (click)="edit()" class="btn btn-success btn-md"><span class="glyphicon glyphicon-pencile" aria-hidden=true></span> Edit</button>
<button (click)="goBack()" class="btn btn-warning btn-md"><span class="glyphicon glyphicon-transfer" aria-hidden=true></span> Back</button>

</div>

</div>
